version: v1.0
name: PyFaaSter
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Prepare"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: stuff
        commands:
          - sudo apt install python3-pip -y

  - name: "tests"
    task:
      jobs:
      - name: All Tests
        commands:
          - checkout
          - pip3 install -r requirements-dev.txt
          - make test
