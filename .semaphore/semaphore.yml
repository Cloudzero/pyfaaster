version: v1.0
name: PyFaaSter
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: pip
          commands:
            - sem-version python 3.8
            - checkout
            - cache restore dev-requirements-$SEMAPHORE_GIT_BRANCH-$(checksum requirements-dev.txt),requirements
            - make init
            - cache store dev-requirements-$SEMAPHORE_GIT_BRANCH-$(checksum requirements-dev.txt) /home/semaphore/.pyenv/3.7
  - name: Run Tests
    task:
      prologue:
        commands:
          - sem-version python 3.8
          - checkout
          - cache restore dev-requirements-$SEMAPHORE_GIT_BRANCH-$(checksum requirements-dev.txt),requirements
      jobs:
        - name: Check Version
          commands:
            - make check-version
        - name: Python Tests
          commands:
            - make test
