version: v1.0
name: PyFaaSter
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - echo "done"

  - name: "tests"
    task:
      jobs:
      - name: All Tests
        commands:
          - checkout
          - make test
